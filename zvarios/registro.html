<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - E-Shop</title>
    <a href="index.html">Inicio</a></li>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>E-Shop</h1>
    </header>
    <main>
        <section class="registro-container">
            <h2>Crear una Cuenta</h2>
            <form action="/register" method="POST" class="registro-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Tus apellidos">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="1234567890">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required placeholder="Tu dirección">

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="********">

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="********">

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Shop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
